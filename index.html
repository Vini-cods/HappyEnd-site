<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyEnd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-item">Início</a>
            <a href="#" class="nav-item">Fotos</a>
            <a href="#" class="nav-item">Projetos</a>
            <a href="#" class="nav-item">Agradecimentos</a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="intro-text">E com vocês nosso projeto...</div>
        
        <div class="logo">HappyEnd</div>
        
    </main>

    <!-- Cortina Teatral -->
    <div class="curtain-container" id="curtainContainer">
        <div class="curtain-top" id="curtainTop"></div>
        <div class="curtain curtain-left" id="curtainLeft"></div>
        <div class="curtain curtain-right" id="curtainRight"></div>
        <div class="curtain-text" id="curtainText">
            Prepare-se para conhecer<br>
            <strong>HappyEnd</strong>
        </div>
    </div>

    <!-- Indicador de scroll -->
    <div class="scroll-indicator" id="scrollIndicator">
        <div>Role para baixo</div>
        <div class="arrow">↓</div>
    </div>


    <script src="script.js"></script>
